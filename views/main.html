<!DOCTYPE html>
<html lang="en">
	<head>
	
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700" media="all" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="/css/bootstrap.min.css?version=7" />
		<link rel="stylesheet" href="/css/style.css?version=7" />

		<title>{{title}} - Slideshow Projector</title>

		<meta name="description" value="{{description}}" />
		<meta name="keywords" value="{% if keywords %}, {{keywords}}{% endif %} " />
		<meta name="author" value="{% if author %}{{author}}{% else %}GDGCapeTown{% endif %} " />

		{% block head %}{% endblock %}
		{% block styles %}{% endblock %}
	</head>
	<body>

		<div id="preview-block">

		</div>

		<div id="slider-block">

			<div id="slider-block-devs">

				<a href="#">
					
					<img src="http://johanndutoit.net/img/johann.png" />
					<span>Johann du Toit</span>

				</a>

			</div>

			<p>Some Project Title</p>

		</div>

		<script type="text/javascript" src="/js/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>

		{% block scripts %}{% endblock %}
	</body>
</html>
